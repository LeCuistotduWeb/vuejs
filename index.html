<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="h3">VueJs</h1>
        </div>

        <div id="app">

            <div class="alert alert-success" v-if="todos.length">la liste contient : {{ todos.length }} element(s)</div>
            <div class="alert alert-danger" v-else>Liste vide</div>

            <div class="form-group mt-5">
                <form v-on:submit.prevent="onSubmit">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" v-model.trim="inputText" class="form-control" placeholder="Ajouter Ã  la liste">
                        </div>
                        <div class="col">
                            <button @:clik="onSubmit" class="btn btn-primary">Ajouter</button>
                        </div>
                    </div>
                </form>
            </div>
                
            <table v-if="todos.length" class="table">
                
                <thead class="bg-secondary text-white">
                    <td>Items</td>
                    <td>Actions</td>
                </thead>

                <tr v-for="todo in todos">
                    <td>{{ todo }}</td>
                    <td><button class="btn btn-danger btn-sm" @click="deleteItem(todo.index)">supprimer</button></td>
                </tr>

            </table>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-secondary" v-if="success" v-on:click="reverseList">Inversere la liste</button>
                    <button class="btn btn-danger" v-if="todos.length > 1" v-on:click="deleteAllItems">Tout supprimer</button>
                </div>
            </div>
            
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
